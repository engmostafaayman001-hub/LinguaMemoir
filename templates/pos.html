{% extends "base.html" %}

{% block title %}نقطة البيع - نظام الكاشير{% endblock %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.4/minified/html5-qrcode.min.js"></script>
<style>
  #qr-reader {
      width: 100% !important;
      height: 60vh;
      max-width: 700px;
      margin: 0 auto;
  }
  #barcodeModal .modal-body {
      padding: 0;
  }
  .scanner-options {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
  }
</style>
{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="h3 text-primary">
            <i class="fas fa-shopping-cart me-2"></i>
            نقطة البيع
        </h1>
    </div>
</div>

<div class="row">
    <!-- Product Search and Scanner -->
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <div class="row g-2">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="productSearch" class="form-control" placeholder="البحث بالاسم أو الباركود...">
                            <button class="btn btn-primary" type="button" onclick="searchProducts()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-dark w-100" onclick="document.getElementById('productSearch').focus()">
                            <i class="fas fa-keyboard me-1"></i>
                            جهاز الباركود
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success w-100" onclick="openBarcodeModal()">
                            <i class="fas fa-camera me-1"></i>
                            ماسح الباركود
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="searchResults" class="row g-3">
                    <!-- نتائج البحث -->
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div class="col-md-4">
        <div class="card sticky-top">
            <div class="card-header bg-primary text-white">
                <h6 class="mb-0">
                    <i class="fas fa-shopping-cart me-2"></i>
                    سلة المشتريات
                </h6>
            </div>
            <div class="card-body">
                <div id="cartItems" class="mb-3">
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-shopping-cart fa-2x mb-2"></i>
                        <p>السلة فارغة</p>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">اسم العميل (اختياري)</label>
                    <input type="text" id="customerName" class="form-control" placeholder="اسم العميل">
                </div>
                <div class="mb-3">
                    <label class="form-label">رقم الهاتف (اختياري)</label>
                    <input type="text" id="customerPhone" class="form-control" placeholder="رقم الهاتف">
                </div>
                <div class="mb-3">
                    <label class="form-label">خصم</label>
                    <div class="input-group">
                        <input type="number" id="discountAmount" class="form-control" value="0" min="0" step="0.01">
                        <span class="input-group-text">جنيه</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">طريقة الدفع</label>
                    <select id="paymentMethod" class="form-select">
                        <option value="cash">نقداً</option>
                        <option value="card">بطاقة</option>
                        <option value="mixed">مختلط</option>
                    </select>
                </div>
                <div class="border-top pt-3">
                    <div class="d-flex justify-content-between mb-2">
                        <span>المجموع الفرعي:</span>
                        <span id="subtotal">0.00 جنيه</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>الخصم:</span>
                        <span id="discount">0.00 جنيه</span>
                    </div>
                    <div class="d-flex justify-content-between h5">
                        <strong>الإجمالي:</strong>
                        <strong id="total">0.00 جنيه</strong>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-success btn-lg" onclick="processSale()" disabled id="checkoutBtn">
                        <i class="fas fa-credit-card me-1"></i>
                        إتمام البيع
                    </button>
                    <button class="btn btn-outline-danger" onclick="clearCart()">
                        <i class="fas fa-trash me-1"></i>
                        إفراغ السلة
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- مودال ماسح الباركود -->
<div class="modal fade" id="barcodeModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">مسح الباركود</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="stopScanner()"></button>
      </div>
      <div class="modal-body">
        <div class="scanner-options">
          <button class="btn btn-success me-1" onclick="startCamera('environment')">كاميرا خلفية</button>
          <button class="btn btn-secondary me-1" onclick="startCamera('user')">كاميرا أمامية</button>
          <label class="btn btn-primary mb-0">
            رفع صورة
            <input type="file" accept="image/*" style="display:none" onchange="scanFile(this)">
          </label>
        </div>
        <div id="qr-reader" style="width:100%; height:60vh;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="stopScanner()">إغلاق</button>
      </div>
    </div>
  </div>
</div>

<script>
let html5QrCode;

// فتح مودال الباركود
function openBarcodeModal() {
    const modal = new bootstrap.Modal(document.getElementById('barcodeModal'));
    modal.show();
}

// بدء الكاميرا
function startCamera(facingMode) {
    if(html5QrCode) html5QrCode.stop().catch(()=>{});
    html5QrCode = new Html5Qrcode("qr-reader");

    html5QrCode.start(
        { facingMode: facingMode },
        { fps: 10, qrbox: 250 },
        decodedText => {
            document.getElementById("barcode").value = decodedText;
            stopScanner();
        },
        errorMessage => {
            // يمكن تركها فارغة
        }
    ).catch(err => {
        alert("تعذر الوصول للكاميرا: " + err);
    });
}

// مسح صورة تم رفعها
function scanFile(input) {
    if(!input.files || !input.files[0]) return;
    if(html5QrCode) html5QrCode.stop().catch(()=>{});
    html5QrCode = new Html5Qrcode("qr-reader");

    html5QrCode.scanFile(input.files[0], true)
        .then(decodedText => {
            document.getElementById("barcode").value = decodedText;
            stopScanner();
        })
        .catch(err => alert("تعذر قراءة الباركود من الصورة"));
}

// إيقاف الماسح
function stopScanner(){
    if(html5QrCode){
        html5QrCode.stop().catch(()=>{});
    }
    const modalEl = document.getElementById('barcodeModal');
    bootstrap.Modal.getInstance(modalEl)?.hide();
}
</script>
{% endblock %}
